<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Guess The Number</title>
</head>
<body>
<h1>Угадай число!</h1>
<button class="start-game-button">Начать новую игру</button>
<script type="module" src="./scripts/index.js"></script>
<div class="range-select">
    <span>Угадайте число в диапазоне от 1 до</span>
    <div class="end-range active">100</div>
    или
    <div class="end-range">1000</div>
</div>
<div class="guess">
    <input class="guess-input" type="text"/>
    <button class="guess-button">Угадать</button>
    <p class="clue"></p>
</div>
<div class="result">
    <p class="result-text"></p>
</div>
<div class="recorder-guesses">
    <h3>История Ваших попыток:</h3>
    <ul class="guesses-list"></ul>
</div>
</body>
</html>
